<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>geoCache - Web-based GeoCache Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .photo-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .cache-info {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Geocache Locator</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Search Filters</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="text" class="form-control" id="latitude" value="32.253">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="text" class="form-control" id="longitude" value="-110.912">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="distance" class="form-label">Distance (miles)</label>
                                    <select class="form-select" id="distance">
                                        <option value="5">5</option>
                                        <option value="10" selected>10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="cacheType" class="form-label">Cache Type</label>
                                    <select class="form-select" id="cacheType">
                                        <option value="0">All Types</option>
                                        <!-- Cache types -->
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="difficulty" class="form-label">Difficulty</label>
                                    <select class="form-select" id="difficulty">
                                        <option value="0">All Difficulties</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <button type="button" id="useMyLocation" class="btn btn-secondary">Use My Location</button>
                                </div>
                                <div class="col-md-6 mb-3 text-end">
                                    <button type="submit" class="btn btn-primary">Search Geocaches</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>

        <div class="row mb-4 d-none" id="cacheInfoContainer">
            <div class="col-md-12">
                <div class="cache-info">
                    <h4 id="selectedCacheTitle">Geocache Information</h4>
                    <p id="selectedCacheDetails"></p>
                    <div>
                        <h5>Photos near this location:</h5>
                        <div id="photoContainer" class="photo-container">
                            <!-- Photos -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Nearby Geocaches</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="geocacheTable">
                                <thead>
                                    <tr>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                        <th>Cache Type</th>
                                        <th>Difficulty</th>
                                    </tr>
                                </thead>
                                <tbody id="geocacheTableBody">
                                    <!-- Geocaches -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao"></script>
    <script src="js/script.js?v=1.5"></script>
</body>
</html>
